<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="Volver" defaultHref="/home" ></ion-back-button>
    </ion-buttons>
    
    <ion-title>detallepersona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  #form="ngForm" (ngSubmit)="addPersona()">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">
              <h3>Persona</h3>
            </div>
            <div class="ion-padding">
                <ion-item>
                    <ion-input name="id" type="text" placeholder="id" [(ngModel)]="persona.id" required></ion-input>
                  </ion-item>
              <ion-item>
                <ion-input  name="apellido" type="text" placeholder="apellido" [(ngModel)]="persona.apellido" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input name="nombre" type="text" placeholder="nombre" [(ngModel)]="persona.nombre" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="fechanacimiento" type="date" placeholder="fechanacimiento" [(ngModel)]="persona.fechanacimiento" required></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Agregar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
