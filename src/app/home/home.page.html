<ion-list>
  
  <!-- Sliding item with icon start options on end side -->
  <ion-item-sliding *ngFor="let persona of muchaspersonas; index as i" >
    <ion-item>
      <ion-label>
        {{persona.id}} - {{persona.apellido}}, {{persona.nombre}}
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
     <!-- <ion-item-option color="primary">
        <ion-icon slot="start" name="more"></ion-icon>
        Agregar
      </ion-item-option> -->
      <ion-item-option (click)="navegar('/detallepersona',persona.id)"  color="secondary">
        <ion-icon slot="start" name="create"></ion-icon>
        Modificar
      </ion-item-option>

    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="deletePersona(persona.id)" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        Borrar
      </ion-item-option>
      
    </ion-item-options>
  </ion-item-sliding>
  


</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  
  <!--  <ion-fab-button (click)="agregar()" [routerLink]="['/detallepersona']" color="dark">Dark</ion-fab-button>-->
  <ion-fab-button (click)="navegar('/detallepersona',0)" color="dark">Agregar</ion-fab-button>
  </ion-fab>
